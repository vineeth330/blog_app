<div  style="text-align: center;">
  <a routerLink="/list" routerLinkActive="active" class="btn btn-warning">List Blog</a>
  <h1 class="text-primary">Add Blog</h1>

<form (ngSubmit)="onSubmit()" >
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="post.title" name="title" required placeholder="Enter the title for blog">
    </div> <br>
    
    <div>
      <label for="content">Content:</label>
      <textarea id="content" [(ngModel)]="post.content" name="content" required placeholder="Enter the content"></textarea>
    </div> <br>
    
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="post.author" name="author" required placeholder="Author Name">
    </div> <br>
  
    <button type="submit" class="btn btn-success">Add Blog Post</button>
  </form>
</div>
