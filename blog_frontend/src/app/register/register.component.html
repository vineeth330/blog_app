<div class="form-container" style="text-align: center;">
    <h2 class="text-primary">{{ 'REGISTER'  }}</h2>
    <form #form1="ngForm" (ngSubmit)="regdata(form1.value)">
      <input type="text" name="first_name" placeholder="{{ 'FIRST_NAME'  }}" ngModel><br><br>
      <input type="text" name="last_name" placeholder="{{ 'LAST_NAME'  }}" ngModel><br><br>
      <input type="text" name="username" placeholder="{{ 'USERNAME'  }}" ngModel><br><br>
      <input type="email" name="email" placeholder="{{ 'EMAIL'  }}" ngModel><br><br>
      <input type="number" name="mobilenumber" placeholder="{{ 'MOBILE_NUMBER'  }}" ngModel><br><br>
  
      <div class="radio-group">
        <label><input type="radio" name="gender" value="female" ngModel>  {{ 'FEMALE'  }}</label>
        <label><input type="radio" name="gender" value="male" ngModel> {{ 'MALE'  }}</label>
      </div><br><br>
  
      <input type="password" name="password" placeholder="{{ 'PASSWORD'  }}" ngModel><br><br>
      <button type="submit" class="btn btn-success">{{ 'REGISTER'  }}</button>
    </form>
  </div>
